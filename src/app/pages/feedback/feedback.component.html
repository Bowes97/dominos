<div class="header">
    <div class="action">
        <p [routerLink]="[ '/profile' ]">ПРОФІЛЬ</p>
        <p [routerLink]="[ '/history' ]">ІСТОРІЯ</p>
        <p [routerLink]="[ '/feedback' ]" style="color: black;">ЗАЛИШИТИ ВІДГУК</p>
    </div>
</div>
<h1 class="mt-3">Будь ласка, залиште ваш відгук</h1>
<div class="info mt-3">
    <div class="text">
        <span class="mt-3">Номер телефону</span>
        <span class="mt-3">Тема</span>
        <span class="mt-3">Email</span>
        <span class="mt-3">Повідомлення</span>
    </div>
    <form class="inputInfo" [formGroup]="feedbackForm">
        <input type="text" class="form-control mt-3" formControlName="phoneNumber" name="phoneNumber" prefix="+380"
            mask="-00-000-00-00">
        <input type="text" class="form-control mt-3" formControlName="topic" name="topic">
        <input type="text" class="form-control mt-3" [value]="email" [disabled]="disabled">
        <textarea class="form-control mt-3" id="exampleFormControlTextarea1" rows="3" formControlName="comment"
            name="comment"></textarea>
    </form>
</div>
<div class="footer mt-3">
    <button type="button" (click)="createFeedBack()">Надіслати</button>
</div>
