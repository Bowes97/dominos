<div class="container">
    <div class="block" *ngFor="let discount of userDiscounts">
        <div class="box">
            <div class="image">
                <img [src]="discount.imagePath" alt="">
            </div>
            <div class="description">
                <h4>{{ discount.time }}</h4>
                <h1>{{ discount.title }}</h1>
                <p>{{ discount.description }}</p>
                <div class="text">
                    <button type="button" 
                    [routerLink]="[ '/discounts', discount.path ]"
                        class="btn btn-outline-danger">Деталі</button>
                </div>
            </div>
        </div>
    </div>
</div>
