<div class="homePage">
  <carousel [isAnimated]="true">
    <slide class="slide mt-3" *ngFor="let d of discount">
      <img class="crlImage" [src]="d.imagePath" [alt]="d.title" style="display: block; width: 100%; height: 700px;">
      <div class="carousel-caption d-none d-md-block">
        <button class="btn btnSlide" [routerLink]="[ '/discounts', d.path ]">Деталі</button>
      </div>
    </slide>
  </carousel>
  <div class="search">
    <div class="btn-group" dropdown>
      <button id="button-animated" dropdownToggle type="button" class=" dropdown-toggle"
        aria-controls="dropdown-animated"> Сортування<span class="caret"></span>
      </button>
      <ul id="dropdown-animated" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-animated">
        <li role="menuitem" (click)="lowPrice()"><span class="dropdown-item pointer">Ціна низька-висока</span></li>
        <li class="pointer" role="menuitem" (click)="highPrice()"><span class="dropdown-item pointer">Ціна
            висока-низька</span>
        </li>
      </ul>
    </div>
  </div>
  <div class="ProductContainer">
    <div class="block" *ngFor="let product of products">
      <div class="box">
        <div class="image">
          <img [src]="product.imagePath" alt="">
          <span>{{ product.weight }}* г</span>
        </div>
        <div class="description">
          <div class="title">
            <a [routerLink]="[ '/menu/', product.category.path ,product.path ]">{{ product.name }}</a>
          </div>
          <div class="product-details">
            <p class="productDes">{{ product.description }}</p>
            <a [routerLink]="[ '/menu/', product.category.path ,product.path ]">Замінити інгредієнти</a>
          </div>
          <div class="size">
            <ng-container *ngIf="menu === 'pizza'">
              <div class="pizzaSize" (click)="onButtonGroupClick($event)" (click)="works($event)">
                <button [ngClass]="{'active': true}">Маленька</button>
                <button>Середня</button>
                <button>Велика</button>
              </div>
              <div class="typePizza" (click)="onButtonGroupClick($event)">
                <button [ngClass]="{'active': true}">Стандарт</button>
                <button [disabled]='work'>Тонке</button>
                <button [disabled]='work'>Філадельфія</button>
                <button [disabled]='work'>Борт Хот-Дог</button>
              </div>
            </ng-container>
            <ng-container *ngIf="menu === 'drinks'">
              <button class="mt-3" style="width: 100%; border: 0ch;" [ngClass]="{'active': true}">500 мл</button>
            </ng-container>
            <ng-container *ngIf="menu === 'snack'">
              <div class="pizzaSize" (click)="onButtonGroupClick($event)">
                <button [ngClass]="{'active': true}">Cтандарт</button>
                <button>Подвійний</button>
              </div>
            </ng-container>
            <ng-container *ngIf="menu === 'desserts'">
              <div class="pizzaSize" (click)="onButtonGroupClick($event)">
                <button [ngClass]="{'active': true}">Cтандарт</button>
                <button>Подвійний</button>
              </div>
            </ng-container>
          </div>
          <div class="price">
            <div class="valuePrice">
              <span>{{ product.price }} грн</span>
            </div>
            <div class="btnPrice">
              <p [routerLink]="[ '/menu/pizza']">Замовити</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
